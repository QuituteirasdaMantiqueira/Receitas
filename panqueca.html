<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quituteiras da Mantiqueira</title>
    <link rel="stylesheet" href="style02.css">
    <style>
        
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logog">
            <picture>
                <source media="(max-width: 700px)" srcset="imagens/logop.png">
                <img src="imagens/logog.png" alt="Logo" class="logog">
            </picture>
        </a>
    </header>
    <main>
        <section class="container">
            <img src="imagens/panqueca.jpg" alt="panqueca" id="imgreceita">
            <div id="receita">
                <h2>Panqueca</h2>
                <h3>Ingredientes</h3>
                <ul>
                    <li>1/2 xic de leite</li>
                    <li>1 ovo</li>
                    <li>1 c. sopa de acúcar</li>
                    <li>1/2 xícara de farinha de trigo</li>
                    <li>1/2 xícara de farinha de aveia</li>
                    <li>1 c. sobremesa de fermento químico</li>
                </ul>
            </div>
        </section>
    </main>
    <footer>
        <img src="imagens/logop.png" alt="Logo" class="logop">
        <img src="imagens/instagram.png" alt="Logo do Instagram" class="instagram-logo">
        <a href="https://www.instagram.com/quituteirasdamantiqueira/" target="_blank"><span>@quituteirasdamantiqueira</span></a>
    </footer>
</body>
</html>
